<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h1>Lista de productos existentes</h1>
    <h:form id="frmLista">
        <h:dataTable id="tablaProductos"  value="#{compraCtrl.pedido.detalle}" var="det"
             border="1">
    <f:facet name="header">
        <h:outputText value="Productos Cargados" />
    </f:facet>
    <h:column>
        <f:facet name="header">
            <h:outputText value="Producto" />
        </f:facet>
        <h:outputText value="#{det.producto.titulo}" />
    </h:column>
    <h:column>
        <f:facet name="header">
            <h:outputText value="Precio" />
        </f:facet>
        <h:outputText value="#{det.producto.precio}" />
    </h:column>
    <h:column>
        <f:facet name="header">
            <h:outputText value="Cantidad" />
        </f:facet>
        <h:outputText value="#{det.cantidad}" />
    </h:column>
    <h:column>
        <f:facet name="header">
            <h:outputText value="Costo Total" />
        </f:facet>
        <h:outputText value="#{det.cantidad * det.producto.precio}" />
    </h:column>
    <f:facet name="footer">
        <h3>Detalle del pedido</h3>
    </f:facet>
</h:dataTable>
        <h:commandButton value="CONFIRMAR COMPRA" action="#{compraCtrl.confirmarPedido}"></h:commandButton>
    </h:form>
</ui:composition>
