<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core" id="compAbmPrd">
    <h:form id="frmABMPrd">
        <h1>Datos del producto</h1>
        <h:panelGrid columns="2"  width="75%" id="panelProd" >
            <h:outputText value="Nombre "  id="outProdName" />
            <h:inputText  id="txtNombProd"  value="#{prodcutoCtrl.producto.titulo}" disabled="#{empty prodcutoCtrl.producto}" required="true" size="30"></h:inputText>
            <h:outputText value="Descripcion"  id="outProdDesc" />
            <h:inputTextarea id="txtDescProd" value="#{prodcutoCtrl.producto.descripcion}" disabled="#{empty prodcutoCtrl.producto}"></h:inputTextarea>
            <h:outputText value="Precio"  id="outProdPre" />
            <h:inputText  id="txtPrecioProd"  value="#{prodcutoCtrl.producto.precio}" disabled="#{empty prodcutoCtrl.producto}"  required="true"  size="30">
                <f:convertNumber type="currency" />
            </h:inputText>
        </h:panelGrid>        
        <h:panelGrid columns="5"  id="pnlBotoneraPrd" >
                <h:commandButton value="Nuevo" action="#{prodcutoCtrl.nuevo()}" id="btnNuevo" >
                    <!-- ajax execute="@this" render="@form" -->
                </h:commandButton>
                <h:commandButton value="Guardar"  action="#{prodcutoCtrl.guardar()}" id="btnGuardar" >
                    <!-- ajax execute="@form" render=":frmLista frmABMPrd" -->
                </h:commandButton>
                <h:commandButton value="Editar" id="btnEdtProd"></h:commandButton>
                <h:commandButton value="Borrar" id="btnDelProd" action="#{prodcutoCtrl.eliminar()}"></h:commandButton>
                <h:commandButton value="Cancelar" id="btnCancelProd"></h:commandButton>
        </h:panelGrid>
        <h:messages id="mensajes" showSummary="true" ></h:messages>
    </h:form>
</ui:composition>
