<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="frmABMPrd">
        <h1>Buscar producto</h1>
        <h:panelGrid columns="2"  width="75%" >
            <h:outputText value="Nombre "/>
            <h:inputText  id="txtNombProd"  value="#{prodcutoCtrl.producto.titulo}" disabled="#{empty prodcutoCtrl.producto}" required="true" size="30"></h:inputText>
            <h:outputText value="Descripcion"/>
            <h:inputTextarea id="txtDescProd" value="#{prodcutoCtrl.producto.descripcion}" disabled="#{empty prodcutoCtrl.producto}"></h:inputTextarea>
            <h:outputText value="Precio"/>
            <h:inputText  id="txtPrecioProd"  value="#{prodcutoCtrl.producto.precio}" disabled="#{empty prodcutoCtrl.producto}"  required="true"  size="30">
                <f:convertNumber type="currency" />
            </h:inputText>
        </h:panelGrid>        
        <h:panelGrid columns="5">
                <h:commandButton value="Nuevo" action="#{prodcutoCtrl.nuevo()}" >
                    <f:ajax execute="@this" render="@form" />
                </h:commandButton>
                <h:commandButton value="Guardar"  action="#{prodcutoCtrl.guardar()}" >
                    <f:ajax execute="@form" render="frmLista frmABMPrd" />
                </h:commandButton>
                <h:commandButton value="Editar"></h:commandButton>
                <h:commandButton value="Borrar" action="#{prodcutoCtrl.eliminar()}"></h:commandButton>
                <h:commandButton value="Cancelar"></h:commandButton>
        </h:panelGrid>
        <h:messages id="mensajes" showSummary="true"></h:messages>
    </h:form>
</ui:composition>
