<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition>
            <h:form>
                <h:panelGrid columns="7">
                    <h:outputText value="Producto"></h:outputText>
                    <h:inputText value="#{vtaCtrl.texto}" ></h:inputText>
                    <h:outputText value="Precio Minimo"></h:outputText>
                    <h:inputText value="#{vtaCtrl.precioMinimo}"></h:inputText>
                    <h:outputText value="Precio Maximo"></h:outputText>
                    <h:inputText value="#{vtaCtrl.precioMaximo}" ></h:inputText>
                    <h:commandButton value="Buscar" action="#{vtaCtrl.buscar()}"></h:commandButton>
                </h:panelGrid>
            </h:form>
        </ui:composition>
    </body>
</html>
